<div class="font-holder">
    <style>
        @font-face {
            font-family: "FontDisplay";
            src: url("file:///{{{fullPath}}}");
        }
    </style>
    <div class="font-centering">
        <div class="font-header">
            <div class="font-data">&nbsp;</div>
            <div class="font-path" title="{{relPath}}">{{relPath}}</div>	
        </div>
        <div class="font-display" contenteditable="true">
            ABCDEFGHIJKLMNOPQRSTUVWXYZ<br />
            abcdefghijklmnopqrstuvwxyz<br />
            0123456789<br />
            &%$@#?+-*{}()[]<>
        </div>
    </div>
</div>
